<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Agentes Recicladores De Lixo Autônomos</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Agentes Recicladores De Lixo Autônomos</h1>

        <form id="environment" name="environment" method="POST" action="#">
            <label>Tamanho do Ambiente</label>
            <select name="qtt">
                <option value="8">8x8 (2x A, 2x Lo, 2x Ls, 6x O, 6x S)</option>
                <option value="12">12x12 (4x A, 4x Lo, 4x Ls, 13x O, 13x S)</option>
                <option value="16">16x16 (8x A, 8x Lo, 8x Ls, 23x O, 23x S)</option>
            </select>
            <button type="submit" class="btn">Gerar</button>
        </form>

        <table id="table-environment">
            <tbody>

            </tbody>
        </table>

        <button class="btn btn-next-step" onclick="startAgents()">Start</button>
        <button class="btn btn-next-step" onclick="stopAgents()">Stop</button>
        <script src="bundle.js"></script>
    </body>
</html>
