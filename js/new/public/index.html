<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Agentes Recicladores De Lixo Autônomos</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Agentes Recicladores De Lixo Autônomos</h1>
        <form id="config-ambiente" name="ambiente" method="POST" action="#">
            <table>
                <tbody>
                <tr>
                    <td>
                        <label>Tamanho do Ambiente</label>
                        <br>
                        <select name="tam">
                            <option value="8">8x8 (2x A, 1x Lo, 1x Ls, 6x O, 6x S)</option>
                            <option value="10">10x10 (3x A, 2x Lo, 2x Ls, 9x O, 9x S)</option>
                            <option value="12">12x12 (5x A, 2x Lo, 2x Ls, 14x O, 14x S)</option>
                        </select>
                    </td>
                    <td>
                        <label>Velocidade</label>
                        <br>
                        <select name="velocidade">
                            <option value="500">1x</option>
                            <option value="300">2x</option>
                            <option value="200">3x</option>
                        </select>
                    </td>
                    <td>
                        <button type="submit" class="btn">Gerar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <table id="ambiente">
            <tbody>
                <tr>
                    <td>
                        <div id="app"></div>
                        <button type="button" id="inicia-passos" name="button" class="btn" onclick="window.iniciaPassos()">Iniciar</button>
                        <button type="button" id="proximo-passo" name="button" class="btn" onclick="window.proximoPasso()">Proximo</button>
                    </td>
                    <td>
                        <div id="painel"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
